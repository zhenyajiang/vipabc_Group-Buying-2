<!DOCTYPE html>
<html lang="en">
<head>
    <title>VIPABC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .text-box {
            border: 0px solid #fff;
            height: 32%;
            width: 100%;
            position: absolute;
            top: 10%;
        }

        input {
            border-width: 0 ;
            outline: none;
        }

    </style>
</head>
<body>
<div class="content">
    <img src="../images/login.jpg" class="img">

    <div class="text-box">
        <p class="title1">您的好友 XXX 邀请您一起</p>

        <p class="title2">来vipabc学英语</p>
        <table class="table-box">
            <tbody>
            <tr>
                <td>
                    <div class="inner-div">
                        <label for="username" class="label-long">&nbsp;姓名</label>
                        <input id="username" class="inner-input" type="text"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inner-div">
                        <label for="phone" class="label-long">&nbsp;电话</label>
                        <input id="phone" class="inner-input" type="text"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inner-div">
                        <label for="mail" class="label-long">&nbsp;邮箱</label>
                        <input id="mail" class="inner-input" type="text"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
